<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Mesmo head do index.html -->
</head>
<body>
    <header class="main-header">
        <!-- Mesmo header do index.html -->
    </header>

    <section class="products-header">
        <div class="container">
            <h1>Nossos Produtos</h1>
            <p>Tintas para construção e acessórios automotivos</p>
        </div>
    </section>

    <section class="products-main">
        <div class="container">
            <!-- Filtros Avançados -->
            <div class="filters-wrapper">
                <div class="products-filters">
                    <div class="filter-section">
                        <h3>Filtrar por</h3>
                        <div class="filter-group">
                            <h4>Categoria</h4>
                            <div class="category-list">
                                <button class="category-btn active" data-category="todos">Todos</button>
                                <button class="category-btn" data-category="construcao">Construção</button>
                                <button class="category-btn" data-category="automotivos">Automotivos</button>
                            </div>
                        </div>
                        
                        <div class="filter-group" id="subcategories-container">
                            <!-- Subcategorias serão carregadas via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de Produtos -->
            <div class="products-content">
                <div class="products-grid" id="produtos">
                    <!-- Produtos serão carregados via JS -->
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <!-- Mesmo footer do index.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
