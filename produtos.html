<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Espaço Cor - Iguatu-CE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Completo -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="brand">Espaço Cor</span>
                <span class="tagline">Tintas & Automotivos</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li class="active"><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Buscar produtos...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="products-page">
        <div class="container">
            <h1>Nossos Produtos</h1>
            <div class="filters">
                <select id="categoria">
                    <option value="todos">Todas Categorias</option>
                    <option value="construcao">Construção</option>
                    <option value="automotivos">Automotivos</option>
                </select>
            </div>
            <div class="produtos-grid" id="produtos"></div>
        </div>
    </main>

    <!-- Footer Completo -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3>Espaço Cor</h3>
                    <p>Av. Dr. José Alves, 123 - Centro, Iguatu-CE</p>
                </div>
                <div class="footer-col">
                    <h3>Contato</h3>
                    <ul>
                        <li><i class="fas fa-phone"></i> (88) 9999-9999</li>
                        <li><i class="fab fa-whatsapp"></i> (88) 99999-9999</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Espaço Cor. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
